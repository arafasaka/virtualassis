<!DOCTYPE html>
<html>
<title>Virtual Assistant</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<link rel="stylesheet" href="index.css">
<script type="text/javascript" src="/eel.js"></script>

<body onload="startTime()">

  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
      Ara Fasaka
    </div>
    <div class="w3-display-middle">
      <div class="time">
        <span id="time">ERROR</span>
        <br>
        <span id="date">ERROR</span>
      </div>
      <center>
        <h1 class="w3-xxlarge w3-animate-top">I'm Here For You</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <br>
        <button type="button" class="btn btn-light" onclick=" ask();">ASK ME!!!</button>
        <br><br>
        <form>
          <input placeholder="Your Name" id="NamaPenggunga" type="text" onkeyup="checkOnKeyUpNama()">
        </form>
        <br>
        <input readonly name="human" type="text" id="human" size="30" value="say something.." />
        <br><br>
        <textarea readonly name="computer" type="text" rows="6" cols="30" id="computer">
      Listening..
    </textarea><br>
    <a style="color: white;" href="account.html">CHANGE ACCOUNT</a><br>
    <a style="color: white;" href="help.html">HELP</a>
    <!-- <button onclick="Helppage()">Replace document</button> -->
      </center>
    </div>
    
  </div>

</body>

</html>
